<mat-card class="m-6">
    <p-table #dt2 [value]="invites" dataKey="id" [rows]="10" [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 25, 50]" [loading]="loading" [paginator]="true"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        [globalFilterFields]="['email', 'firstName', 'lastName', 'songRequest', 'isAccepted']"
        [tableStyle]="{ 'min-width': '75rem' }">
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="filterGlobal($event)" placeholder="Search keyword" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Song Request</th>
                <th>Is Accepted</th>
            </tr>
            <tr>
                <th>
                    <p-columnFilter field="representative" matchMode="in" [showMenu]="false">
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <p-multiSelect [ngModel]="value" appendTo="body" [options]="emailOptions" placeholder="Any"
                                (onChange)="filter($event.value.email)" optionLabel="name" [maxSelectedLabels]="1"
                                [selectedItemsLabel]="'{0} items'">
                                <ng-template let-option pTemplate="item">
                                    <div class="inline-block vertical-align-middle">
                                        <span class="ml-1 mt-1">{{ option.email }}</span>
                                    </div>
                                </ng-template>
                            </p-multiSelect>
                        </ng-template>
                    </p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="firstName"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="lastName"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="text" field="songRequest"></p-columnFilter>
                </th>
                <th>
                    <p-columnFilter type="boolean" field="isAccepted"></p-columnFilter>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-invite>
            <tr>
                <td>
                    {{ invite.email }}
                </td>
                <td>
                    {{ invite.firstName }}
                </td>
                <td>
                    {{ invite.lastName }}
                </td>
                <td>
                    {{ invite.songRequest || 'N/A' }}
                </td>
                <td>
                    <i *ngIf="invite.isAccepted; else notAccepted" class="pi pi-check text-green-500"></i>
                    <ng-template #notAccepted>
                        <i class="pi pi-times text-red-500"></i>
                    </ng-template>
                </td>


            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="5">No invitations found.</td>
            </tr>
        </ng-template>
    </p-table>
</mat-card>
