    <mat-card class="card">
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput placeholder="Enter your name" [(ngModel)]="value">

        <button mat-raised-button color="primary" (click)="test()">Submit</button>
      </form>
    </mat-card>
  </div>
